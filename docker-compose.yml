version: '3.8'

services:
  # Tenebra Chat Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tenebra-app
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tenebra}
      DB_USER: ${DB_USER:-tenebra_user}
      DB_PASSWORD: ${DB_PASSWORD}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-tenebra-files}
      MINIO_USE_SSL: 'false'
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: tenebra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-tenebra}
      POSTGRES_USER: ${DB_USER:-tenebra_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tenebra_user -d tenebra']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: tenebra-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: MinIO client to create initial bucket
  minio-init:
    image: minio/mc:latest
    container_name: tenebra-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb myminio/${MINIO_BUCKET:-tenebra-files} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-tenebra-files};
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
