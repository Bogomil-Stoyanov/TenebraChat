name: CI Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install server dependencies
        working-directory: tenebra-server
        run: npm ci

      - name: Run server ESLint
        working-directory: tenebra-server
        run: npm run lint

      - name: Check server formatting
        working-directory: tenebra-server
        run: |
          shopt -s globstar nullglob
          files=(src/**/*.ts scripts/**/*.js *.json **/*.md)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No files to format"
          else
            npx prettier --check "${files[@]}"
          fi

      - name: Install web dependencies
        working-directory: tenebra-web
        run: npm ci

      - name: Run web ESLint
        working-directory: tenebra-web
        run: npm run lint

  build:
    name: Build & Audit
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install server dependencies
        working-directory: tenebra-server
        run: npm ci

      - name: Build server TypeScript
        working-directory: tenebra-server
        run: npm run build

      - name: Run server npm audit
        working-directory: tenebra-server
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Install web dependencies
        working-directory: tenebra-web
        run: npm ci

      - name: Build web client
        working-directory: tenebra-web
        run: npm run build

  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep - Security Audit
        run: semgrep scan --config=p/security-audit --sarif --output=security-audit.sarif
        continue-on-error: true

      - name: Run Semgrep - Secrets Detection
        run: semgrep scan --config=p/secrets --sarif --output=secrets.sarif
        continue-on-error: true

      - name: Run Semgrep - OWASP Top Ten
        run: semgrep scan --config=p/owasp-top-ten --sarif --output=owasp.sarif
        continue-on-error: true

      - name: Run Semgrep - Node.js Specific
        run: semgrep scan --config=p/nodejs --sarif --output=nodejs.sarif
        continue-on-error: true

      - name: Run Semgrep - React Specific
        run: semgrep scan --config=p/react --sarif --output=react.sarif
        continue-on-error: true

      - name: Run Semgrep - TypeScript Specific
        run: semgrep scan --config=p/typescript --sarif --output=typescript.sarif
        continue-on-error: true

      - name: Upload Security Audit Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: security-audit.sarif
          category: semgrep-security-audit
        continue-on-error: true

      - name: Upload Secrets Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: secrets.sarif
          category: semgrep-secrets
        continue-on-error: true

      - name: Upload OWASP Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: owasp.sarif
          category: semgrep-owasp
        continue-on-error: true

      - name: Upload Node.js Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: nodejs.sarif
          category: semgrep-nodejs
        continue-on-error: true

      - name: Upload React Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: react.sarif
          category: semgrep-react
        continue-on-error: true

      - name: Upload TypeScript Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: typescript.sarif
          category: semgrep-typescript
        continue-on-error: true

      - name: Run Semgrep with all rulesets (fail on error)
        run: |
          semgrep scan \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/owasp-top-ten \
            --config=p/nodejs \
            --config=p/react \
            --config=p/typescript \
            --error \
            --verbose

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [semgrep]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

  docker:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    needs: [codeql]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tenebra-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
